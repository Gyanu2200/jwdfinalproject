    <div class="container-fluid">
    <section class="d-flex justify-content-center">
       <!-- <section class="d-flex flex-column mx-auto col-lg-4 col-md-8 col-sm-12"></section> -->
        <form name="Add Task" id="addForm">
          <h3><br>
            AddTask Form<br>
            __________________________________________
          </h3>
          <!-- name label starts here -->
          <span id="nameError"></span>
          <div class="col">    
            <label for="name" class="form-label">Name :</label>
            <input type="text" class="form-control" id="name">
          </div>

        <!--description label starts here-->
          <span id="descripError"></span>
          <div class="col">
            <label for="description" class="form-label">Description :</label>
            <textarea class="form-control" id="description" name="description" rows="3" cols="30"></textarea>
          </div>

         <!--Assigned To label ends here-->
        <span id="assignErr"></span>
        <div class="col">
          <label for="assign" class="form-label">Assigned To:</label>
          <input type="text" class="form-control" id="assign">
        </div>
         <!--Assigned label ends here-->

         <!--Status label starts here-->
        <span id="statusErr"></span>
          <div class="col">
            <label for="inputState" class="form-label">Status</label>
            <select id="inputState" class="form-select">
              <option value="">Select One â€¦</option>
              <option value="todo">To do</option>
              <option value="review">Review</option>
              <option value="inprogress">In progress</option>
              <option value="done">Done</option>
            </select>
          </div>
         <!--Status label starts here-->

          <!--Date label starts here-->
        <span id="dateErr"></span>
          <div class="col">
            <label for="date" class="form-label">Due Date:</label>
            <input type="date" class="form-control" id="dateNow" value="">
            </div>
         <!--Date label ends here-->

          <!--Delete and Reset button for the form starts here-->
        <div class="col">
          <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
          <button type="reset" class="btn btn-primary" id="resetBtn">Reset</button>
        </div>
         <!--Delete and Reset button for the form ends here-->

        </form>
      </div>
      </section>
    
  <!--Form information ends here-->
